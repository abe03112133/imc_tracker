# ===============================================
# CONFIGURACI\u00D3N DE LA APLICACION IMC TRACKER
# ===============================================
# Nombre de la aplicacion
spring.application.name=imc-tracker
# Puerto del servidor
server.port=8089
# ===============================================
# CONFIGURACION DE LA BASE DE DATOS MYSQL
# ===============================================
# URL de conexion a la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/imc_app?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=imc
spring.datasource.password=TecMilenio
# Driver de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# ===============================================
# CONFIGURACI\u00D3N DE JPA/HIBERNATE
# ===============================================
# Dialecto de MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# Mostrar SQL en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Estrategia de generacion de tablas
# create: Elimina y recrea las tablas cada vez (SOLO DESARROLLO)
# update: Actualiza el esquema sin eliminar datos (RECOMENDADO)
# validate: Solo valida el esquema
# none: No hace nada
spring.jpa.hibernate.ddl-auto=update
# ===============================================
# CONFIGURACION DE THYMELEAF
# ===============================================
# Prefijo y sufijo de las plantillas
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
# Modo de plantillas
spring.thymeleaf.mode=HTML
# Codificacion
spring.thymeleaf.encoding=UTF-8
# Cache de plantillas (false en desarrollo, true en producci\u00F3n)
spring.thymeleaf.cache=false
# ===============================================
# CONFIGURACION DE MENSAJES Y LOCALIZACION
# ===============================================
# Codificacion de mensajes
spring.messages.encoding=UTF-8
# Ubicacion de los archivos de mensajes
spring.messages.basename=messages
# ===============================================
# CONFIGURACI\u00D3N DE LOGS
# ===============================================
# Nivel de logs
logging.level.root=INFO
logging.level.com.imc.app=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# ===============================================
# CONFIGURACION DE SESIONES
# ===============================================
# Timeout de sesion (en segundos) - 30 minutos
server.servlet.session.timeout=1800s
# ===============================================
# CONFIGURACION DE VALIDACION
# ===============================================
# Habilitar validaciones
spring.jpa.properties.hibernate.check_nullability=true
# ===============================================
# CONFIGURACION ADICIONAL
# ===============================================
# Tamano maximo de archivos subidos (si se implementa en el futuro)
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
# Formato de fecha y hora
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=America/Mexico_City